# nginx.conf
server {
    listen 80;
    server_name localhost;

    # The root directory where our files are located
    root /usr/share/nginx/html;

    # The default file to serve
    index index.html;

    location / {
        # This is a common setup for single-page applications.
        # It tries to find the file, then a directory, and finally falls back to index.html
        try_files $uri $uri/ /index.html;
    }
}